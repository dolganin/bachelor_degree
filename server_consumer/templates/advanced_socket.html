<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VizDoom Training Stream</title>
    <!-- Добавляем favicon -->
    <link rel="icon" href="/static/resources/favicon.ico" type="image/x-icon">
    <!-- Обновлённый Socket.IO клиент до версии 4.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* Подключение шрифта Doom2016Text */
        @font-face {
            font-family: 'Doom2016Text';
            src: url('/static/fonts/amazdoomleft.ttf') format('truetype');
        }

        /* Применение шрифта Doom2016Text для заголовка */
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/resources/background.jpg'); /* Путь к фоновому изображению */
            background-size: cover; /* Заполнение фона */
            background-position: center; /* Центрирование фона */
            color: #fff; /* Белый текст */
            display: flex;
            justify-content: center; /* Центрирование по вертикали */
            align-items: center;
            height: 100vh; /* Высота на весь экран */
            font-family: 'Doom2016Text', Arial, sans-serif; /* Основной шрифт - Doom2016Text */
            overflow: hidden; /* Чтобы скрыть элементы, выходящие за пределы */
        }
        
        /* Вертикальный заголовок */
        h1 {
            margin: 0;
            font-size: 5em; /* Размер шрифта заголовка */
            writing-mode: vertical-rl; /* Поворот текста вертикально справа налево */
            text-align: center;
            text-shadow: 2px 2px 5px black; /* Черная обводка для заголовка */
            border: 5px solid red; /* Красная рамка вокруг заголовка */
            border-radius: 10px; /* Закругление углов рамки */
            padding: 20px 10px; /* Внутренние отступы для заголовка */
            background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный черный фон */
            position: absolute;
            left: 0; /* Прижимаем заголовок к левому краю */
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            border: 5px solid red; /* Красная рамка вокруг изображения */
            border-radius: 10px; /* Закругление углов рамки */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Тень для эффекта */
            margin-bottom: 20px; /* Отступ снизу изображения */
        }

        /* Новый стиль для контейнера статистики */
        .stats-container {
            position: absolute; /* Абсолютное позиционирование */
            top: 20px; /* Отступ от верхнего края */
            right: 20px; /* Отступ от правого края */
            background-color: rgba(255, 0, 0, 0.8); /* Полупрозрачный красный фон */
            border: 2px solid #ff0000; /* Красное обрамление */
            border-radius: 15px; /* Закругленные углы */
            padding: 15px; /* Отступы внутри контейнера */
            text-align: left; /* Выравнивание текста по левому краю */
            font-family: Arial, sans-serif; /* Шрифт Arial для статистики */
            color: white; /* Белый текст */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Тень для эффекта */
            z-index: 10; /* Поверх остальных элементов */
        }

        /* Стиль для метрик */
        .stats {
            font-size: 1.5em; /* Размер шрифта для статистики */
            margin: 5px 0; /* Отступ между элементами статистики */
            text-shadow: 1px 1px 3px black; /* Черная обводка для метрик */
        }

        /* Стиль для режима */
        .mode {
            font-size: 1.8em; /* Размер шрифта для режима */
            margin-bottom: 10px; /* Отступ снизу */
            text-shadow: 1px 1px 3px black; /* Черная обводка для режима */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var socket = io();  // Более простой и надёжный способ подключения
            socket.on('new_frame', function(data) {
                var img = document.getElementById('stream');
                img.src = 'data:image/jpeg;base64,' + data.image;

                // Обновление текстовых блоков с данными
                document.getElementById('epoch').innerText = 'Epoch: ' + data.epoch;
                document.getElementById('loss').innerText = 'Loss: ' + data.loss;
                document.getElementById('meanReward').innerText = 'Mean Reward: ' + data.meanReward;
                document.getElementById('mode').innerText = 'Mode: ' + data.mode;  // Обновляем поле "Mode"
            });

            socket.on('connect', function() {
                console.log('Connected to server');
            });

            socket.on('disconnect', function() {
                console.log('Disconnected from server');
            });

            socket.on('connect_error', function(error) {
                console.error('Connection Error:', error);
            });
        });
    </script>
</head>
<body>
    <!-- Вертикальный заголовок слева -->
    <h1>D.1.T.H.Tra1n1ng Stream</h1>
    
    <!-- Контейнер для статистики -->
    <div class="stats-container">
        <!-- Блок для режима -->
        <div class="mode" id="mode">Mode: N/A</div>
        <!-- Блоки для статистики -->
        <div class="stats" id="epoch">Epoch: N/A</div>
        <div class="stats" id="loss">Loss: N/A</div>
        <div class="stats" id="meanReward">Mean Reward: N/A</div>
    </div>

    <img id="stream" width="800" alt="Video Stream" />
</body>
</html>
